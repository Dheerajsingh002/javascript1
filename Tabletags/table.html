<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags
    </title>
    <style>
        table{
            font-size: 30px;
            border-collapse: collapse;
            background-color: aqua;
            
        }
     
      
    </style>
</head>
<body>
   
    <table border="1">
        <caption>Table Tags</caption>
        <tr>
            <th colspan="2">No.</th>
            <th>Full Name</th>
            <th>Position</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
           
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry Page</td> 
            <td>Founder Google</td>
        </tr>
    </table>
    
</body>
</html>
