<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        *{
           margin: 0;
           padding: 0;
           box-sizing: border-box;

        }
       body{
        /* text-align: center; */
        /* font-size: 50px; */
       }
       h1{
        text-align: center;
       }
       .forms{
        display: flex;
        float: left;
        text-align: center;
        margin-left: 300px;
        border: 5px solid black;
        height: 500px;
        width: 50%;
        background-color: black;
        color: white;
        border:7px 2px 2px  solid rgb(145, 126, 126);
        border-radius: 20px;
       
       }
       .forms:hover
       {
        
       background-color: beige;
       color: black;
       }
       #f1{
        margin-left: 45px;
        margin-top: 20px;
       }
       #f{
        margin-left:30px;
        margin-top: 20px;
       }
    
       
    </style>
</head>
<body>
    <h1>Student Form</h1>
    <div class="forms">
        <form action="" id="f">
            Name:
            <input type="text" placeholder="enter the name"><br><br>
            Age:
            <input type="number" placeholder="Enter the Age"><br><br>
            Rollno:
            <input type="text" placeholder="Enter the Roll no:"><br><br>
            DOB:
            <input type="date" placeholder="Enter the Dob"><br><br>
            Email:
            <input type="email" max="10" placeholder="enter the Email"><br><br>
            Password:
            <input type="password" max="10" placeholder="enter the password"><br><br>
            Hobbies:<select name="" id="">
                <option value="Cricket">Sports</option>
                <option value="Music">Music</option>
                <option value="Reading Books">Reading Books</option>
            </select>
    </div>
</body>
</html>
