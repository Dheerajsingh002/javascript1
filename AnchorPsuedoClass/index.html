<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Psuedo Classes</title>
    <style>
        body{
            text-align: center;
        }
        p{
            font-size: 150px;
            
        }
        h1{
            font-size:150px;
        }
        a{
            text-decoration: none;
        }
        a:link{
            color: blue;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: rgb(0, 255, 13);
        }
        a:active{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Anchor Psuedo Classes</h1>
    <p><a href="https://www.google.com/">Google</a></p>
</body>
</html>
