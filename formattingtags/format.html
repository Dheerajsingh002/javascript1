<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Elements</title>
    <style>
        .con{
            display: flex;
            flex-direction: column;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="con">
        <b>I am Bold Tag</b>
        <strong>I am Strong Tag</strong>
        <i>I am Italic Tag</i>
        <em>I am Emphasized Tag </em>
        <mark>I am Mark Tag</mark>
        <small>I am Small Tag</small>
        <del>I am delety Tag</del>
        <ins>I am Insert Tag</ins>
        <sub>I am SubScript Tag</sub>
        <sup>I am SuperScript Tag</sup> 
    </div>
    
</body>
</html>
